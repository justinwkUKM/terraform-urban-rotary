name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: "cloudrunantigravity"
  REGION: "us-central1"
  REPO_NAME: "my-repo"
  WIF_PROVIDER: "projects/32845630472/locations/global/workloadIdentityPools/github-actions-pool-v1/providers/github-provider"
  WIF_SERVICE_ACCOUNT: "github-actions-deployer@cloudrunantigravity.iam.gserviceaccount.com"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ env.WIF_PROVIDER }}
        service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Calculate Image Tag
      id: image
      run: |
        # PQC Hardening: SHA-256 provides 128-bit post-quantum security (matches Terraform)
        IMAGE_HASH=$(cat backend/*.py backend/Dockerfile backend/requirements.txt | sha256sum | cut -c1-40)
        IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/fastapi-app:${IMAGE_HASH}"
        echo "uri=${IMAGE_URI}" >> $GITHUB_OUTPUT
        echo "üì¶ Image URI: ${IMAGE_URI}"

    - name: Build and Push Docker Image
      run: |
        # Submit build asynchronously to avoid log streaming issues with WIF
        BUILD_ID=$(gcloud builds submit \
          --project "${{ env.PROJECT_ID }}" \
          --tag "${{ steps.image.outputs.uri }}" \
          --async \
          --format="value(id)" \
          ./backend)
        
        echo "üöÄ Build started: ${BUILD_ID}"
        
        # Poll for build completion
        while true; do
          STATUS=$(gcloud builds describe "${BUILD_ID}" \
            --project "${{ env.PROJECT_ID }}" \
            --format="value(status)")
          
          echo "‚è≥ Build status: ${STATUS}"
          
          if [ "${STATUS}" = "SUCCESS" ]; then
            echo "‚úÖ Build completed successfully"
            break
          elif [ "${STATUS}" = "FAILURE" ] || [ "${STATUS}" = "CANCELLED" ] || [ "${STATUS}" = "TIMEOUT" ]; then
            echo "‚ùå Build failed with status: ${STATUS}"
            exit 1
          fi
          
          sleep 10
        done

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init
      working-directory: ./infra

    - name: Terraform Apply
      run: terraform apply -auto-approve -var="skip_build=true"
      working-directory: ./infra
      env:
        TF_VAR_project_id: ${{ env.PROJECT_ID }}
        # Pass secrets as JSON map to Terraform
        TF_VAR_application_secrets: |
          {
            "TAVILY_API_KEY": "${{ secrets.TF_VAR_TAVILY_API_KEY }}",
            "DISCORD_WEBHOOK_URL": "${{ secrets.TF_VAR_DISCORD_WEBHOOK_URL }}"
          }
